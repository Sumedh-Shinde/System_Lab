<!DOCTYPE html>
<html>
<head>
	<title>Validation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-white text-center font-weight-bold bg-success" style="font-size: 55px;"> Voter ID Registration Form </h1>

	<div class="container"><br>
		
		<div class="col-lg-6 m-auto d-block">
			
			<form action="#" onsubmit="return validation()" class="bg-light">
				
				<div class="form-group">
					<label for="user" class="font-weight-bold"> Username: </label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Password: </label>
					<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="passwords" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Confirm Password: </label>
					<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
					<span id="confrmpass" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Mobile Number: </label>
					<input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
					<span id="mobileno" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Email: </label>
					<input type="text" name="email" class="form-control" id="emails" autocomplete="off">
					<span id="emailids" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Full Name: </label>
					<input type="text" name="fullname" class="form-control" id="fullname" autocomplete="off">
					<span id="fullnames" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Aadhar Card Number: </label>
					<input type="text" name="acn" class="form-control" id="acn" autocomplete="off">
					<span id="acno" class="text-danger font-weight-bold"></span>
					<p>NOTE: All the other details will be automatically retrived from Aadhar Card</p>
				</div>

				<input type="submit" name="submit" value="submit" class="btn btn-success" 	autocomplete="off">


			</form><br><br>


		</div>
	</div>



	<script type="text/javascript">
		

		function validation()
		{

			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var confirmpass = document.getElementById('conpass').value;
			var mobileNumber = document.getElementById('mobileNumber').value;
			var emails = document.getElementById('emails').value;
			var acn = document.getElementById('acn').value;





			if(user == "")
			{
				document.getElementById('username').innerHTML ="Please enter the username";
				return false;
			}
			if((user.length <= 2) || (user.length > 20))
			{
				document.getElementById('username').innerHTML ="Username lenght must be between 2 to 20";
				return false;	
			}
			if(!isNaN(user))
			{
				document.getElementById('username').innerHTML ="Only characters are allowed";
				return false;
			}







			if(pass == "")
			{
				document.getElementById('passwords').innerHTML ="Please create a password";
				return false;
			}
			if((pass.length <= 5) || (pass.length > 20))
			{
				document.getElementById('passwords').innerHTML ="Password lenght must be between 5 to 20";
				return false;	
			}


			if(pass!=confirmpass)
			{
				document.getElementById('confrmpass').innerHTML ="Password does not match!";
				return false;
			}



			if(confirmpass == "")
			{
				document.getElementById('confrmpass').innerHTML ="Please confirm the password";
				return false;
			}




			if(mobileNumber == "")
			{
				document.getElementById('mobileno').innerHTML ="Please enter the mobile Number";
				return false;
			}
			if(isNaN(mobileNumber))
			{
				document.getElementById('mobileno').innerHTML ="Only digits are allowed";
				return false;
			}
			if(mobileNumber.length!=10)
			{
				document.getElementById('mobileno').innerHTML ="Mobile Number must contain 10 digits only";
				return false;
			}



			if(emails == "")
			{
				document.getElementById('emailids').innerHTML ="Please enter e-mail";
				return false;
			}
			if(emails.indexOf('@') <= 0 )
			{
				document.getElementById('emailids').innerHTML ="@ Invalid Entry";
				return false;
			}

			if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.'))
			{
				document.getElementById('emailids').innerHTML =". Invalid Entry";
				return false;
			}

			if((acn.length < 12) || (acn.length> 12))
			{
				document.getElementById('acno').innerHTML="Aadhar Card Number must be 12 Digit";
				return false;
			}
		}

	</script>

</body>
</html>
